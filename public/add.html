<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Volunteer Locator - Add Volunteer</title>
</head>
<body>
    <div class="container my3">
        <h1 class="display-4 text-center">Add Volunteer</h1>
    </div>
    <form id="volunteer-form" class="mb-4">
        <div class="form-group">
            <label for="volunteer-id">Volunteer ID</label>
            <input type="text" id="volunteer-id" class="form-control">
        </div>
        <div class="form-group">
            <label for="volunteer-address">Volunteer Address</label>
            <input type="text" id="volunteer-address" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
    </form>
    <script src="js/add.js"></script>
</body>
</html>
